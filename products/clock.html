    <script>
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize( window.innerWidth, window.innerHeight );
      document.getElementById("image").appendChild(renderer.domElement);

      controls = new THREE.OrbitControls(camera, renderer.domElement);

      var loader = new THREE.STLLoader();

      const material = new THREE.MeshPhongMaterial( { color: 0x666666, specular: 0x111111, shininess: 200 } );

        loader.load( '../assets/3d/clock.stl', function ( geometry ) {

          const mesh = new THREE.Mesh( geometry, material );

          mesh.rotation.x = -55;
          mesh.rotation.y = 185;
          mesh.rotation.set( 2, 1, 0 );

          mesh.scale.set( .03, .03, .03 );

          mesh.castShadow = true;
          mesh.receiveShadow = true;

          scene.add( mesh );

          console.log(mesh)

          const animate = function () {
          requestAnimationFrame( animate );

        mesh.rotation.x += 0.01;
        mesh.rotation.y += 0.01;

        renderer.render( scene, camera );

      };

      animate();

        } );

      camera.position.z = 5;

      renderer.setClearColor( 0xffffff );

  
    </script>
